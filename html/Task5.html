<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/fonts/americantext.css">
    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="../css/task5.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="../js/Tasks/Task5.js"></script>
    <script defer src="../js/header.js"></script>
    <title></title>
</head>
<body>
<div id="header"></div>
<main class="wrap">
    <div class="background"></div>
    <div class="info">
        <fieldset>
            <legend id="legend"></legend>
            <label for="inductance">Inductance:</label>
            <input type="number" min=0 step="any" id="inductance" name="inductance" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="ohm">Resistance:</label>
            <input type="number" min=0 step="any" id="ohm" name="ohm" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="emf">EMF of the current source:</label>
            <input type="number" min=0 step="any" id="emf" name="emf" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <br>
            <input type="submit" id="build" value="Get graph">
        </fieldset><br>
    </div>
    <div class="info">
        <img src="../css/images/Closed.jpg" class="image" alt="picture of closed circuit">
        <div id="answer1" class="graph task5gr"></div>
    </div>
    <div class="info">
        <img src="../css/images/Opened.jpg" class="image" alt="picture of opened circuit">
        <div id="answer2" class="graph task5gr"></div>
    </div>
</main>
</body>
<script>
    name = "Currents during circuit closure/disconnection"
    document.title = name
    document.getElementById("legend").insertAdjacentText("afterbegin", name)
</script>
</html>
