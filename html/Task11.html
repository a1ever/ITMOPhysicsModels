<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/fonts/americantext.css">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="../js/Tasks/Task11.js"></script>
    <script defer src="../js/header.js"></script>
    <title></title>
</head>
<body>
<div id="header"></div>
<main class="wrap">
    <div class="background"></div>
    <div class="info">
        <fieldset>
            <legend id="legend"></legend>
            <label for="wavelength">Wavelength of light (nm):</label>
            <input type="number" min=0 step="any" id="wavelength" name="wavelength" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="gaps">Gaps amount:</label>
            <input type="number" min=0 step=1 id="gaps"  value=2 name="gaps" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="dist">Gap distance (µm):</label>
            <input type="number" min=0 step=0.01 id="dist" name="dist" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="period">Distance between gaps (µm):</label>
            <input type="number" min=0 step=0.01 id="period" name="period" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <br>
            <input type="submit" id="build" value="Get graph">
        </fieldset><br>
    </div>

    <div id="answer1" class="graph"></div>
    <div id="answer2" class="graph"></div>
</main>
</body>
<script>
    name = "Visualization of the diffraction pattern"
    document.title = name
    document.getElementById("legend").insertAdjacentText("afterbegin", name)
</script>
</html>
