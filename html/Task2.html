<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/fonts/americantext.css">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="../js/Tasks/Task2.js"></script>
    <script defer src="../js/header.js"></script>
</head>
<body>
<div id="header"></div>
<main class="wrap">
    <div class="background"></div>
    <div class="info">
        <fieldset>
            <legend>Helmholtz coil magnetic field</legend>
            <label for="radius">Coil Radius, in meters:</label>
            <input type="number" min=0 step="any" id="radius" name="radius" placeholder="Enter value greater than 0" oninput="validity.valid||(value='');"/><br>
            <label for="amperes">Coil current, in Amperes:</label>
            <input type="number"  id="amperes" name="amperes" placeholder="Enter any value"/><br>
            <label for="n">Turns of wire:</label>
            <input type="number" min=0 id="n" name="wireTurns" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <br>
            <input type="submit" id="build" value="Get graph">
        </fieldset><br>
    </div>
    <div id="answer" class="graph"></div>
</main>



</body>
</html>
