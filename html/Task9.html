<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/fonts/americantext.css">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="../js/Tasks/Task9.js"></script>
    <script defer src="../js/header.js"></script>
    <title></title>
</head>
<body>
<div id="header"></div>
<main class="wrap">
    <div class="background"></div>
    <div class="info">
        <fieldset>
            <legend id="legend"></legend>
            <label for="wavelength">Wavelength of light (nm):</label>
            <input type="number" min=0 step="any" id="wavelength" name="wavelength" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="distScreen">Distance between the slit and screen (m):</label>
            <input type="number" min=0 step="any" id="distScreen" name="distScreen" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="distBetween">Slit separation (m):</label>
            <input type="number" min=0 step="any" id="distBetween" name="distBetween" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="coeff">Refractive index:</label>
            <input type="number" min=0 step=0.01 value=1.0002 id="coeff" name="coeff" oninput="validity.valid||(value='');"/><br>
            <br>
            <input type="submit" id="build" value="Get graph">
        </fieldset><br>
    </div>

    <div id="answer1" class="graph"></div>
</main>
</body>
<script>
    name = "Young's interference experiment"
    document.title = name
    document.getElementById("legend").insertAdjacentText("afterbegin", name)
</script>
</html>
