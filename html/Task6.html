<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/fonts/americantext.css">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="../js/Tasks/Task6.js"></script>
    <script defer src="../js/header.js"></script>
    <title></title>
</head>
<body>
<div id="header"></div>
<main class="wrap">
    <div class="background"></div>
    <div class="info">
        <fieldset>
            <legend id="legend"></legend>
            <label for="inductance">Inductance (H):</label>
            <input type="number" min=0 step="any" id="inductance" name="inductance" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="ohm">Resistance (Ohm):</label>
            <input type="number" min=0 step="any" id="ohm" name="ohm" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <label for="millifarads">Capacitance (mF):</label>
            <input type="number" min=0 step="any" id="millifarads" name="millifarads" placeholder="Enter value greater or equal 0" oninput="validity.valid||(value='');"/><br>
            <br>
            <input type="submit" id="build" value="Get graph">
        </fieldset><br>
    </div>

    <div id="answer1" class="graph"></div>
    <div id="answer2" class="graph"></div>
    <div id="answer3" class="graph"></div>
</main>
</body>
<script>
    name = "Oscillations in LCR circuit"
    document.title = name
    document.getElementById("legend").insertAdjacentText("afterbegin", name)
</script>
</html>
